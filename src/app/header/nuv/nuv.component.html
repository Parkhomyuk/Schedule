<div class="nuv-wrapper">
    <div class="nuv">       
        <div class="nuv-left">
            <div class="side-pane-button"><button  mat-icon-button  >	<mat-icon>reorder</mat-icon></button></div>
            <div class="nuv-left-image">
                   <img [src]=currentDateIcon alt="current day">               
            </div>
            <div class="nuv-left-title">Calendar</div>
            <button mat-stroked-button  (click)="onDayToday()">Today</button>
            <div class="period-navigation">
                <div class="navigation-left"> 
                    <button  mat-icon-button  (click)="moveToPeriod(-1)">	
                        <mat-icon aria-hidden="false" aria-label="home" [inline]="true">keyboard_arrow_left</mat-icon>
                    </button>    
                    </div>
                <div class="navigation-right">
                    <button  mat-icon-button  (click)="moveToPeriod(1)">	
                        <mat-icon aria-hidden="false" aria-label="home" [inline]="true">keyboard_arrow_right</mat-icon>
                    </button>
                    </div>
                        
                <div class="navigation-title">                
                    {{selectedDate}}                    
                </div>
            </div>
        </div>
        <div class="nuv-right">
        
            <div class="nuv-options">
                <button mat-stroked-button  [matMenuTriggerFor]="menuView">
                    <ng-container *ngIf="selectedView$ | async as selectedView">
                        {{selectedView[0].toUpperCase()+selectedView.slice(1,selectedView.length)}}
                    </ng-container>                   
                  
                </button>
                <mat-menu #menuView="matMenu">
                    <ng-container *ngIf="selectedView$ | async as periodS">
                        <button mat-menu-item [routerLink]="['schedule']" *ngIf="(selectedView$ | async)!='schedule'" (click)="onSelectView('schedule')">Schedule</button>
                        <button mat-menu-item [routerLink]="['calendar']" *ngIf="(selectedView$ | async)!='calendar'" (click)="onSelectView('calendar')">Calendar</button>      
                    </ng-container>                     
                </mat-menu>
            </div>
            <div class="nuv-options">
                <button mat-stroked-button  [matMenuTriggerFor]="menu">
                    <ng-container *ngIf="period$ | async as periodSelected">
                        {{periodSelected}}
                    </ng-container>                   
                  
                </button>
                <mat-menu #menu="matMenu">
                    <ng-container *ngIf="selectedView$ | async as selectedView">               
                        <button mat-menu-item routerLink="{{selectedView}}/week"  >Week</button>
                        <button mat-menu-item routerLink="{{selectedView}}/day"  >Day</button>            
                        <button mat-menu-item routerLink="{{selectedView}}/month"  >Month</button>
                        <ng-container *ngIf="selectedView=='calendar'">
                            <button mat-menu-item routerLink="{{selectedView}}/year" >Year</button>
                        </ng-container>               
                </ng-container>
                </mat-menu>
            </div>
        </div>
      
    </div>
   
</div>
